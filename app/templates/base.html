<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SmartTask{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">SmartTask</a>   
        {% if session.get("user_id") %}
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-sm">
            Logout
        </a>
    {% endif %}
</div>

</nav>
    <div class="container mt-4">{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</div>
</body>
</html>
