{% extends "base.html" %}
{% block title %}Add Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4>Add New Task</h4>

                <form method="POST" action="{{ url_for('add.add_tasks') }}">
                    <textarea name="content" class="form-control mb-2" placeholder="Task message" required></textarea>

                    <input type="datetime-local" name="scheduled_time" class="form-control mb-2" required>

                    <button class="btn btn-success">Save Task</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
